{% load static %}

<!DOCTYPE html>
<html>

<head>
<title>E-Portal</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">

<!-- jQuery library -->
<script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>

<!-- Popper JS -->
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js' %}"></script>

<!-- Latest compiled JavaScript -->
<script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">

</head>

<body>
    <div class="super_container">

        <!-- Header -->
    
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start">
                            <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
                                <div class="logo"><a href="/">Movie Portal</a></div>
                                <nav class="main_nav">
                                </nav>
                                <div class="header_phone ml-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://datadezign.co.uk/wp-content/uploads/2020/04/user-default-grey.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

     <!-- Remind Passowrd -->
     <div id="formFooter">
        <a class="underlineHover" href="/accounts/register">Sign up</a>
      </div>
  </div>
</div>

</body>
</html>
